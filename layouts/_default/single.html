<!DOCTYPE html>
<html>
<head>
  {{ partial "head.html" . }}
</head>
<body>
<div class="container-fluid">
  <div class="row row-eq-height">
    <aside id="sidebar" class="col-xs-12 col-sm-3 navbar navbar-default">
      {{ partial "aside.html" . }}
    </aside>
    <div id="main" class="col-sm-9 col-sm-offset-3">
      <main>
        <article id="post" class="post">
          <h1 class="page-header-top">{{.Title}}</h1>
          {{.Content}}
        </article>
        {{ partial "comments.html"}}
      </main>
      <div id="footer" class="row">
        {{ partial "footer.html" . }}
      </div>
    </div>
  </div>
</div>
</body>
</html>
